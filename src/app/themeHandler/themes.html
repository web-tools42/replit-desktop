<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      :root {
  /* Colors */
  --Main-BG: #323232;
  --Text: #02101B;
  --Gallery-Header-BG: #fff;
  
  /* Sizing */
  --Nav-Height: 56px;
  --Side-Padding: 8px;
  --Nav-Icon-Size: 48px;
  --Nav-Head-Size: 36px;

  --Aside-Span-Height: 16px;
}
* {
  border: 0;
  margin: 0;
  padding: 0;
  z-index: 1;
}
*::-webkit-scrollbar {
  width: 10px;
  height: 5px;
  background-color: #aaa;
}
*::-webkit-scrollbar-thumb {
  background: #000;
  border-radius: 5px;
}
body, html {
  width: 100vw;
  height: 100vh;
  color: var(--Text);
  overflow-x: hidden;
  font-family: Arial, Helvetica, sans-serif;
  background: var(--Main-BG);
}
body {
  display: grid;
  grid-template-rows: 5rem calc(100% - 2rem);
  grid-template-columns: 100%;
}
input {
  width: 25%;
  height: calc(100% - 4rem);
  margin: .5rem auto;
  padding: 1rem;
  border-radius: 5px;
}
section {
  overflow-y: auto;
  display: grid;
  width: calc(100% - 2rem);
  height: calc(100% - 2rem);
  padding: 1rem;
  grid-gap: 3rem;
  grid-template-columns: repeat(3, 3fr);
  grid-template-rows: min-content;
}
.Gallery {
  width: 100%;
  height: 100%;
  border-radius: 10px;
  box-shadow: 0 4px 5px 0 rgba(0,0,0,0.14), 0 1px 10px 0 rgba(0,0,0,0.12), 0 2px 4px -1px rgba(0,0,0,0.20);
  display: grid;
  grid-template-columns: 100%;
  grid-template-rows: min-content minmax(5rem, auto);
}
.Gallery:hover {
  box-shadow: 0 24px 38px 3px rgba(0,0,0,0.14), 0 9px 46px 8px rgba(0,0,0,0.12), 0 11px 15px -7px rgba(0,0,0,0.20);
}
.Gallery img {
  width: 100%;
  height: auto;
  border-radius: 10px 10px 0 0;
}
.Gallery h1 {
  text-align: center;
  background: var(--Gallery-Header-BG);
  width: 100%;
  height: 100%;
  margin: 0;
  line-height: 3;
  border-radius: 0 0 10px 10px;
}

/* Breakpoint */
@media screen and (max-width: 700px) {
  body > section {
    width: 90%;
    height: calc(100% - 2rem);
    padding: 1rem 5%;
    grid-template-columns: 100%;
    grid-template-rows: min-content;
  }
}
    </style>
  </head>
  <body>
    <input oninput="search(this.value)" placeholder="Search..."></input>
    <section></section>

    </script>
    <script>
      const { ipcRenderer } = require('electron');

      // Load all of the themes
      let card = ({ name, user: author, img }) => {
          return `
          <div class="Gallery" id="${name}" onclick="theme(this)">
            <img src="${img}">
            <h1 title="${author}">${name}</h1>
          </div>
          `;
      };
      //
      let themes = new Map([
        ['None', {name: 'None', user: 'None', 'code-jswa': ''}]
      ]);
      // Load the cards
      let start = async () => {
          let html = '';
          // Get all the cards
          let data = await fetch(
              'https://reflux-marketplace.coolcodersj.repl.co/apiv1'
          );
          let { theme } = await data.json();
          theme.map((elm) => {
              themes.set(elm.name, elm);
              html += card(elm);
          });
          let content = document.querySelector('body > section');
          content.innerHTML = html;
      };
      let search = (key) => {
          const fuse = new Fuse([...themes.values()], {
              includeScore: true,
              keys: [
                  {
                      name: 'name',
                      weight: 0.9
                  },
                  {
                      name: 'user',
                      weight: 0.2
                  }
              ]
          });
          const result = key
              ? fuse.search(key).map((e) => e.item.name)
              : [...themes.keys()];
          let html = '';
          [...themes.values()].forEach((elm) => {
              if (result.includes(elm.name)) {
                  themes.set(elm.name, elm);
                  html += card(elm);
              }
          });
          document.querySelector('body > section')
            .innerHTML = html;
      };
      // When the user clicks on the button, send a message over ipc
      let theme = (c) => {
          ipcRenderer.send('Theme', themes.get(c.id)['code-jswa']);
      };
      window.onload = () => start();
    </script>
  </body>
</html>
